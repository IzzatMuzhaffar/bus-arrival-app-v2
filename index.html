<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bus Arrival App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light.bg-gradient">
    <header class="text-center py-5 fw-medium">
      <h1>Bus Arrival App</h1>
      <p>by Izzat Muzhaffar</p>
    </header>

    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <img src="bus.jpg" alt="" height="350px" />
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <div>
            <label class="mt-5 mb-3" for="busStopId"
              >Find your bus here ðŸ‘‡</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Bus Stop ID 20251"
                aria-label="busStopId"
                aria-describedby="button-addon2"
                id="busStopId"
                name="busStopId"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="submit"
                onclick="getBusTiming()"
              >
                Search</button
              ><br />
            </div>
            <div id="arrivalInfo" class="mb-5"></div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
